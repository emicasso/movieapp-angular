<app-movie-slider></app-movie-slider>
<div class="row justify-content-center" *ngIf="movies">
  <div class="container text-center pt-5">
    <h1>Peliculas ðŸŽ¬</h1>
  </div>
  <div
    class="col-lg-3 col-md-4 col-sm-12 d-flex text-center my-2"
    *ngFor="
      let item of movies
        | paginate
          : {
              itemsPerPage: totalpage,
              currentPage: page,
              totalItems: count
            };
      let i = index
    "
    [routerLink]="['/movie/' + item.id]"
  >
    <div class="card-body cardlink px-4">
      <img
        [src]="imageBaseUrl + '/original' + item.poster_path"
        class="img-fluid rounded"
      />
      <div class="row">
        <div class="col-12 mt-2">
          <p class="card-title text-start">{{ item.title }}</p>
        </div>
        <div class="col text-start" style="font-size: x-large; color: orange">
          <ngb-rating
            [max]="10"
            [(rate)]="item.vote_average"
            [readonly]="false"
          ></ngb-rating>
          {{ item.vote_average }}
        </div>
      </div>
    </div>
  </div>
  <div class="row align-items-center justify-content-center text-center pt-3">
    <pagination-controls
      nextLabel="Next"
      (pageChange)="onPageDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
